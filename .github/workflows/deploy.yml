name: Broserstack automation test
run-name: Executed by ${{ github.actor }} 🚀
on:
    workflow_dispatch:
      inputs:
        os:
          description: 'Operating system to run the job on'
          required: true
          type: choice
          options:
            - Android
            - iOS
        environment:
          description: 'Environment to run the job on'
          required: true
          type: choice
          options:
            - DEV
            - QA
            - PROD
jobs:
  Browser-Stack-Execution:
    environment: DEV
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: Setup NodeJS 🚦
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: Project Setup
        run: npm install
      - name: Print a enviroment variable value from github  
        run: echo "🔧 The value of the environment variable is ${{ vars.VEM_DO_GITHUB_ENVIROMENT_VARIABLES }}."
      - name: Status Job
        run: echo "🍏 This job's status is ${{ job.status }}."    

